{% extends "base.html" %}

{% block title %}Add Notes{% endblock %}

{% block content %}
    <h1>Add Notes for {{ tenant.first_name }} {{ tenant.last_name }}</h1>
    <form method="POST">
        <label for="notes">Notes:</label>
        <textarea name="notes" required>{{ tenant.notes }}</textarea>
        <br>
        <button type="submit">Save Notes</button>
    </form>
{% endblock %}
