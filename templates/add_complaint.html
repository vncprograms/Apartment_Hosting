<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Complaint</title>
</head>
<body>
    <h1>Add Complaint for {{ tenant.first_name }} {{ tenant.last_name }}</h1>
    <form action="{{ url_for('add_complaint', tenant_id=tenant.id) }}" method="POST">
        <label for="title">Complaint Title:</label>
        <input type="text" name="title" required><br><br>

        <label for="description">Complaint Description:</label>
        <textarea name="description" required></textarea><br><br>

        <button type="submit">Add Complaint</button>
    </form>

    <br><br>
    <a href="{{ url_for('view_tenant', id=tenant.id) }}">Back to Tenant Details</a>
</body>
</html>
