<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Tenant</title>
</head>
<body>
    <h1>Edit Tenant</h1>
    <form action="{{ url_for('edit_tenant', id=tenant.id) }}" method="POST">
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" value="{{ tenant.first_name }}" required><br><br>

        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" value="{{ tenant.last_name }}" required><br><br>

        <label for="apartment_number">Apartment Number:</label>
        <input type="text" name="apartment_number" value="{{ tenant.apartment_number }}" required><br><br>

        <label for="email">Email:</label>
        <input type="email" name="email" value="{{ tenant.email }}" required><br><br>

        <label for="phone">Phone:</label>
        <input type="text" name="phone" value="{{ tenant.phone }}"><br><br>

        <label for="notes">Notes:</label>
        <textarea name="notes">{{ tenant.notes }}</textarea><br><br>

        <button type="submit">Update Tenant</button>
    </form>

    <br><br>
    <a href="{{ url_for('index') }}">Back to Tenant List</a>
</body>
</html>
