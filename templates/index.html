<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenant List</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Tenant List</h1>
        
        <!-- Add Search Form -->
        <form method="POST" action="{{ url_for('search') }}" class="mb-4">
            <div class="input-group">
                <input type="text" class="form-control" name="query" placeholder="Search tenants...">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>
        
        <!-- Tenant Table -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for tenant in tenants %}
                    <tr>
                        <td>{{ tenant.first_name }}</td>
                        <td>{{ tenant.last_name }}</td>
                        <td>{{ tenant.email }}</td>
                        <td>{{ tenant.phone }}</td>
                        <td>
                            <a href="{{ url_for('view_tenant', id=tenant.id) }}" class="btn btn-info btn-sm">View</a>
                            <form action="{{ url_for('delete_tenant', id=tenant.id) }}" method="POST" style="display:inline;">
                                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{{ url_for('add_tenant') }}" class="btn btn-success">Add Tenant</a>
    </div>

    <!-- Add Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
