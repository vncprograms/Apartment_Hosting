<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenant Details</title>
</head>
<body>
    <h1>Tenant Details for {{ tenant.first_name }} {{ tenant.last_name }}</h1>
    
    <div>
        <h3>Apartment: {{ tenant.apartment_number }}</h3>
        <p>Email: {{ tenant.email }}</p>
        <p>Phone: {{ tenant.phone }}</p>
        <p>Notes: {{ tenant.notes }}</p>
    </div>

    <!-- Form to update tenant notes -->
    <form action="{{ url_for('update_notes', id=tenant.id) }}" method="POST">
        <div class="form-group">
            <label for="notes">Update Notes:</label>
            <textarea name="notes" class="form-control" id="notes" rows="4">{{ tenant.notes }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update Notes</button>
    </form>

    <br>
    <a href="{{ url_for('index') }}">Back to Tenant List</a>
</body>
</html>
