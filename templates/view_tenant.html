<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenant Details</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Tenant Details for {{ tenant.first_name }} {{ tenant.last_name }}</h1>
        
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Apartment: {{ tenant.apartment_number }}</h5>
                <p class="card-text">Email: {{ tenant.email }}</p>
                <p class="card-text">Phone: {{ tenant.phone }}</p>
                <p class="card-text"><strong>Notes:</strong> {{ tenant.notes }}</p>
            </div>
        </div>

        <!-- Form to update tenant notes -->
        <h3 class="mb-4">Update Notes</h3>
        <form action="{{ url_for('update_notes', id=tenant.id) }}" method="POST">
            <div class="form-group mb-3">
                <label for="notes" class="form-label">Update Notes:</label>
                <textarea name="notes" class="form-control" id="notes" rows="4">{{ tenant.notes }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update Notes</button>
        </form>

        <br><br>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Tenant List</a>
    </div>

    <!-- Add Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
