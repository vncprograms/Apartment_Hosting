<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File for {{ tenant.first_name }} {{ tenant.last_name }}</title>
</head>
<body>
    <h1>Upload a File for Tenant {{ tenant.first_name }} {{ tenant.last_name }}</h1>
    
    <form action="{{ url_for('upload_file', tenant_id=tenant.id) }}" method="POST" enctype="multipart/form-data">
        <label for="file">Choose File:</label>
        <input type="file" name="file" required><br><br>

        <button type="submit">Upload File</button>
    </form>

    <br><br>
    <a href="{{ url_for('view_tenant', id=tenant.id) }}">Back to Tenant Details</a>
</body>
</html>
