<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Complaint</title>
</head>
<body>
    <h1>Edit Complaint</h1>
    <form action="{{ url_for('edit_complaint', id=complaint.id) }}" method="POST">
        <label for="title">Complaint Title:</label>
        <input type="text" name="title" value="{{ complaint.title }}" required><br><br>

        <label for="description">Complaint Description:</label>
        <textarea name="description" required>{{ complaint.description }}</textarea><br><br>

        <label for="status">Status:</label>
        <select name="status">
            <option value="Open" {% if complaint.status == 'Open' %}selected{% endif %}>Open</option>
            <option value="Resolved" {% if complaint.status == 'Resolved' %}selected{% endif %}>Resolved</option>
        </select><br><br>

        <button type="submit">Update Complaint</button>
    </form>

    <br><br>
    <a href="{{ url_for('view_tenant', id=complaint.tenant.id) }}">Back to Tenant Details</a>
</body>
</html>
