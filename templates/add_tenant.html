{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <h2>Add Tenant</h2>

        <form action="{{ url_for('add_tenant') }}" method="POST">
            <!-- First Name Field -->
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" id="first_name" class="form-control" placeholder="Enter first name" required>
            </div>

            <!-- Last Name Field -->
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Enter last name" required>
            </div>

            <!-- Apartment Number Field -->
            <div class="form-group">
                <label for="apartment_number">Apartment Number:</label>
                <input type="text" name="apartment_number" id="apartment_number" class="form-control" placeholder="Enter apartment number" required>
            </div>

            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter email" required>
            </div>

            <!-- Phone Number Field -->
            <div class="form-group">
                <label for="phone">Phone (optional):</label>
                <input type="text" name="phone" id="phone" class="form-control" placeholder="Enter phone number (optional)">
            </div>

            <!-- Form Buttons -->
            <div class="form-group mt-3">
                <button type="submit" class="btn btn-primary">Add Tenant</button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary ml-3">Back to Tenant List</a>
            </div>
        </form>
    </div>
{% endblock %}
